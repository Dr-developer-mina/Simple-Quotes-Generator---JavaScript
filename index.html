<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./CSS/main.css" />

    <title>Quote of the day</title>
  </head>
  <body class="activeDarkMode">
    <button class="btn" id="darkMode"><i class="fa-solid fa-moon"></i></button>
    <h1 class="text-center">Quote Of The Day</h1>

    <div
      class="container d-flex justify-content-center align-items-center flex-column"
    >
      <div
        class="lead text-center text-dark p-5 text-bg-light fw-bold m-3"
        id="quoteDisplay"
      >
        “You know you're in love when you can't fall asleep because reality is
        finally better than your dreams.” ― Dr. Seuss
      </div>
      <div></div>
      <button
        onclick="getQuote()"
        class="w-75 text-center btn btn-outline-light m-3 py-2"
        id="quoteChange"
      >
        New Quote
      </button>
    </div>

    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="./JS/index.js"></script>
  </body>
</html>
